<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <article>
            <section class="fitness-img">
                <img src="../image/calculator.png">
                <div class="overlay"></div>
            </section>

            <section class="form-calc">
                <div class="wrapper">
                    <h1>FITNESS CALCULATOR</h1>

                    <section class="unit-btns">
                        <button>Standart units (US)</button>
                        <button>Metric units</button>
                    </section>

                    
                    <section class="genders">
                        <p>Gender</p>
                        <section class="genders-wrapper">
                            <select>
                                <option>Female</option>
                                <option>Male</option>
                                <option>Other</option>
                            </select>

                            <input type="number" placeholder="Years...">
                        </section>
                    </section>

                    <section class="weight">
                        <p>Weight</p>
                        <input type="number" placeholder="Pounds...">
                    </section>

                    <section class="height">
                        <p>Height</p>
                        <section class="height-wrapper">
                            <input type="number" placeholder="Feet...">
                            <input type="number" placeholder="Inches...">
                        </section>
                    </section>

                    <section class="calculate-btn">
                        <button>Calculate</button>
                    </section>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
