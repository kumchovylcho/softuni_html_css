<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="left">
            <section class="left-body">
                <p class="left-body-header">
                    SoftUni
                </p>

                <section>
                    <h1 class="left-body-text-up">
                        Welcome to SoftUni.
                    </h1>
                    <h2 class="left-body-text-down">
                        Are you ready to become a dev?
                    </h2>
                </section>

                <p class="left-body-icons">
                    <i class="fa-solid fa-earth-americas"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-twitter"></i>
                </p>
            </section>
        </section>

        <form>
            <section class="field">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="antoniyaat">
            </section>

            <section class="field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="a.atanasova@softuni.bg">
            </section>

            <section class="field">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="********">
            </section>

            <section class="field">
                <label for="re-password">REPEAT PASSWORD</label>
                <input type="password" id="re-password" placeholder="********">
            </section>

            <section class="form-footer">
                <p>
                    <button>REGISTER</button>
                    <span>I am already a ninja</span>
                </p>
            </section>
        </form>
    </div>
</body>
</html>
